<!DOCTYPE html>
<html>
<head>
    <title>To Do JS</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="style.css">
    <script src="model.js"></script>
</head>
<body>
    <div class="todo-container">
        <h1 class="todo-centered">To Do List</h1>
        <h3>All Task</h3>
        <input type="button" class="todo-button-default todo-display-block todo-margin-vertical todo-height-default" value="Add New" />
        <input type="text" class="todo-display-block todo-max-width todo-margin-vertical todo-height-default" placeholder="Search For Tasks" />
        <div class="todo-row">
            <div class="todo-tasklist">
                <h1>Hello World</h1>
                <h1>Hello World</h1>
                <h1>Hello World</h1>
            </div>
            <aside class="todo-filterbox">
                <h1>Hello World</h1>
                <h1>Hello World</h1>
            </aside>
        </div>
    </div>
</body>
</html>
