<!DOCTYPE html>
<html>
<head>
    <title>To Do JS</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="style.css">
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="listener.js"></script>
    <script src="controller.js"></script>
</head>
<body>
    <div class="todo-container">
        <h1 class="todo-centered">To Do List</h1>
        <h3>All Task</h3>
        <input type="text" id="searchbox" oninput="listener.searchBoxInputEvent()" class="todo-display-block todo-max-width todo-margin-vertical todo-height-default" placeholder="Search For Tasks" />
        <div class="todo-row">
            <div class="todo-hidden" id="task-form">
                <form id="input-form" action="javascript:listener.saveTaskButtonClickEvent()">
                    <p>Title:</p>
                    <input type="text" name="title" id="todo-title" required>
                    <p>Description:</p>
                    <textarea type="text" name="description" id="todo-description"></textarea>
                    <input type="submit" value="Submit">
                </form> 
            </div>
            <aside class="todo-sidebar todo-box-bordered">
                <input type="button" id="newtask" class="todo-button-default todo-display-block todo-margin-vertical todo-height-default" value="New Task" onclick="listener.newTaskButtonClickEvent()" />
                <form name="filterform" class="todo-radiofilter" id="todo-radiofilter">
                    <h4>Filter List</h4>
                    <input type="radio" onclick="listener.radioButtonClickEvent()" name="filter" value="all" checked> All<br />
                    <input type="radio" onclick="listener.radioButtonClickEvent()" name="filter" value="pending"> Pending<br />
                    <input type="radio" onclick="listener.radioButtonClickEvent()" name="filter" value="done"> Done<br />
                </form>
            </aside>
            <div class="todo-tasklist" id="todo-tasklist"></div>
        </div>
    </div>
</body>
</html>
